<html>
    <haed>
        <title>Vue Sample</title>
    </haed>
    <body>
        <div id="app">
            <h3>app 인스턴스 영역</h3>
            <my-global-component></my-global-component>
            <my-local-componet></my-local-componet>
        </div>
        <hr>
        <div id="app2">
            <h3>app2 인스턴스 영역</h3>
            <my-global-component></my-global-component>
            <!-- app2 의 인스턴스에 등록된 컴포넌트가 아니기 때문에 출력되지 않는다.-->
            <my-local-componet></my-local-componet>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            //전역 컴포넌트 등록
            Vue.component('my-global-component',{
                template: '<div>전역 컴포넌트입니다.</div>'
            });

            //지역컴포넌트 내용
            var cmp = {
                template: '<div>지역 컴포넌트 입니다.</div>'
            };

            new Vue({
                el: '#app',
                //지역 컴포넌트 등록
                components: {
                    'my-local-componet': cmp
                }
            });

            new Vue({
                el: '#app2',
            });
        </script>
    </body>
</html>
