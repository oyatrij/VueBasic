<html>
    <haed>
        <title>Vue Sample</title>
    </haed>
    <body>
        <div id="app">
            <my-component></my-component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            Vue.component('my-component',{
                template: '<div>전역컴포넌트가 등록되었습니다!<div>'
            });

            new Vue({
                el: '#app'
            });
        </script>
    </body>
</html>
