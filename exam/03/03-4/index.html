<html>
    <haed>
        <title>Vue Sample</title>
    </haed>
    <body>
        <div id="app">
            <my-local-component></my-local-component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>

            var cmp = {
                template: '<div>지역 컴포넌트 입니다.</div>'
            }

            new Vue({
                el: '#app',
                components: {
                    'my-local-component': cmp
                }
            });
        </script>
    </body>
</html>
