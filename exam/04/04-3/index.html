<html>
    <haed>
        <title>Vue Sample</title>
    </haed>
    <body>
        <div id="app">
           <div id="app">
                <router-view name="header"></router-view>
                <router-view></router-view>
                <router-view name="footer"></router-view>
           </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
        <script>
            let Body={template: '<div>This is Body</div>'};
            let Header={template: '<div>This is Header</div>'};
            let Footer={template: '<div>This is Footer</div>'};

            const routes = [
                {
                    path: '/',
                    components: {
                        default: Body,
                        header: Header,
                        footer: Footer
                    }
                }
            ];

            const router = new VueRouter({
                routes
            });

            new Vue({
               router
            }).$mount('#app');
        </script>
    </body>
</html>
