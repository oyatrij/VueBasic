<html>
    <haed>
        <title>Vue Sample</title>
    </haed>
    <body>
        <div id="app">
            <h1>
                {{ message}}
            </h1>
            <todo-footer></todo-footer>
            <to-do-list></to-do-list>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            //전역 컴포넌트 등록
            Vue.component('todo-footer',{
                template: '<div>todo-footer 입니다.</div>'
            });

            //지역 컴포넌트 내용
            var toDoList = {
                template: '<div>toDoList 입니다.</div>'
            };

            new Vue({
                el: '#app',
                components: {
                    'to-do-list': toDoList
                },
                data: {
                    message: 'This is a parent component'
                }
            });
        </script>
    </body>
</html>
